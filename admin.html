        /* Custom Toast Notification System - Mobile Optimized */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            right: auto;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: calc(100% - 32px);
            width: 100%;
            pointer-events: none;
        }
        
        @media (min-width: 640px) {
            .toast-container {
                left: auto;
                right: 20px;
                transform: none;
                max-width: 400px;
                width: auto;
            }
        }

        .toast {
            background: white;
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInRight 0.3s ease-out;
            pointer-events: auto;
            border-left: 4px solid #3b82f6;
            min-width: 280px;
        }

        .toast.success {
            border-left-color: #10b981;
        }

        .toast.error {
            border-left-color: #ef4444;
        }

        .toast.warning {
            border-left-color: #f59e0b;
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .toast-content {
            flex: 1;
            font-size: 14px;
            color: #1f2937;
            font-weight: 500;
            line-height: 1.4;
        }

        .toast-close {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .toast-close:hover {
            background: #f3f4f6;
            color: #111827;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInDown {
            from {
                transform: translateY(-100%) translateX(-50%);
                opacity: 0;
            }
            to {
                transform: translateY(0) translateX(-50%);
                opacity: 1;
            }
        }

        /* Custom Confirm Dialog */
        .confirm-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 10001;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.2s ease-out;
        }

        .confirm-dialog {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            width: calc(100% - 32px);
            margin: 0 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.2s ease-out;
        }

        .confirm-title {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
        }

        .confirm-message {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .confirm-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .confirm-btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 44px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .confirm-btn-cancel {
            background: #f3f4f6;
            color: #374151;
        }

        .confirm-btn-cancel:hover {
            background: #e5e7eb;
        }

        .confirm-btn-confirm {
            background: #ef4444;
            color: white;
        }

        .confirm-btn-confirm:hover {
            background: #dc2626;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

    <script type="text/babel">
        // Custom Toast Notification System
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            if (!container) return;

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = {
                success: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>',
                error: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>',
                warning: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>',
                info: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>'
            };

            toast.innerHTML = `
                <div class="toast-icon">${icons[type] || icons.info}</div>
                <div class="toast-content">${message}</div>
                <button class="toast-close" onclick="this.parentElement.remove()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            `;

            container.appendChild(toast);

                    // Auto remove after 4 seconds
            setTimeout(() => {
                if (toast.parentElement) {
                    const isMobile = window.innerWidth < 640;
                    if (isMobile) {
                        toast.style.animation = 'slideInDown 0.3s ease-out reverse';
                        toast.style.transform = 'translateY(-100%) translateX(-50%)';
                    } else {
                        toast.style.animation = 'slideInRight 0.3s ease-out reverse';
                        toast.style.transform = 'translateX(100%)';
                    }
                    setTimeout(() => toast.remove(), 300);
                }
            }, 4000);
        }

        // Custom Confirm Dialog
        function showConfirm(message, title = 'Confirm') {
            return new Promise((resolve) => {
                const overlay = document.createElement('div');
                overlay.className = 'confirm-overlay';
                overlay.innerHTML = `
                    <div class="confirm-dialog">
                        <div class="confirm-title">${title}</div>
                        <div class="confirm-message">${message}</div>
                        <div class="confirm-buttons">
                            <button class="confirm-btn confirm-btn-cancel">Cancel</button>
                            <button class="confirm-btn confirm-btn-confirm">Confirm</button>
                        </div>
                    </div>
                `;

                const cancelBtn = overlay.querySelector('.confirm-btn-cancel');
                const confirmBtn = overlay.querySelector('.confirm-btn-confirm');

                const close = (result) => {
                    overlay.style.animation = 'fadeIn 0.2s ease-out reverse';
                    setTimeout(() => overlay.remove(), 200);
                    resolve(result);
                };

                cancelBtn.onclick = () => close(false);
                confirmBtn.onclick = () => close(true);
                overlay.onclick = (e) => {
                    if (e.target === overlay) close(false);
                };

                document.body.appendChild(overlay);
            });
        }
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function AdminPanel() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [activeTab, setActiveTab] = useState('videos');
            const [videos, setVideos] = useState([]);
            const [notifications, setNotifications] = useState([]);
            const [helpPhoneNumber, setHelpPhoneNumber] = useState(localStorage.getItem('helpPhoneNumber') || '+1234567890');
            const [users, setUsers] = useState([]);
            const [newVideoTitle, setNewVideoTitle] = useState('');
            const [newVideoUrl, setNewVideoUrl] = useState('');
            const [newVideoClass, setNewVideoClass] = useState('all');
            const [newNotificationTitle, setNewNotificationTitle] = useState('');
            const [newNotificationMessage, setNewNotificationMessage] = useState('');
            const [newNotificationClass, setNewNotificationClass] = useState('all');

            useEffect(() => {
                if (isLoggedIn) {
                    loadVideos();
                    loadNotifications();
                    loadUsers();
                }
            }, [isLoggedIn]);

            const handleLogin = (e) => {
                e.preventDefault();
                if (username === 'admin' && password === '123456') {
                    setIsLoggedIn(true);
                    setError('');
                    // Don't save to localStorage or database
                } else {
                    setError('Invalid username or password');
                }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setUsername('');
                setPassword('');
                // Clear any session data
            };

            const loadVideos = async () => {
                try {
                    const db = window.firebaseDb;
                    const videosSnapshot = await db.collection('adminVideos').orderBy('createdAt', 'desc').get();
                    const videosList = videosSnapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    setVideos(videosList);
                } catch (error) {
                    console.error('Error loading videos:', error);
                }
            };

            const loadNotifications = async () => {
                try {
                    const db = window.firebaseDb;
                    // Try with orderBy first
                    try {
                        const notificationsSnapshot = await db.collection('adminNotifications').orderBy('createdAt', 'desc').get();
                        const notificationsList = notificationsSnapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setNotifications(notificationsList);
                    } catch (orderError) {
                        // If orderBy fails (index not created), get all and sort manually
                        const notificationsSnapshot = await db.collection('adminNotifications').get();
                        const notificationsList = notificationsSnapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        // Sort manually by createdAt if available
                        notificationsList.sort((a, b) => {
                            const aTime = a.createdAt?.toMillis?.() || a.createdAt?.seconds || 0;
                            const bTime = b.createdAt?.toMillis?.() || b.createdAt?.seconds || 0;
                            return bTime - aTime;
                        });
                        setNotifications(notificationsList);
                    }
                } catch (error) {
                    console.error('Error loading notifications:', error);
                }
            };

            const loadUsers = async () => {
                try {
                    const db = window.firebaseDb;
                    const usersSnapshot = await db.collection('users').get();
                    const usersList = usersSnapshot.docs.map(doc => {
                        const data = doc.data();
                        return {
                            id: doc.id,
                            name: data.name || data.username || data.displayName || 'N/A',
                            email: data.email || 'N/A',
                            class: data.class || 'N/A',
                            phone: data.phone || 'N/A'
                        };
                    });
                    setUsers(usersList);
                    console.log('✅ Users loaded:', usersList.length, usersList);
                } catch (error) {
                    console.error('❌ Error loading users:', error);
                    console.error('Error details:', {
                        code: error.code,
                        message: error.message
                    });
                }
            };

            const handleAddVideo = async (e) => {
                e.preventDefault();
                if (!newVideoTitle || !newVideoUrl) {
                    showToast('Please fill all fields', 'warning');
                    return;
                }

                try {
                    const db = window.firebaseDb;
                    await db.collection('adminVideos').add({
                        title: newVideoTitle,
                        url: newVideoUrl,
                        targetClass: newVideoClass,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setNewVideoTitle('');
                    setNewVideoUrl('');
                    setNewVideoClass('all');
                    loadVideos();
                    showToast('Video added successfully!', 'success');
                } catch (error) {
                    console.error('Error adding video:', error);
                    showToast('Error adding video', 'error');
                }
            };

            const handleAddNotification = async (e) => {
                e.preventDefault();
                if (!newNotificationTitle || !newNotificationMessage) {
                    showToast('Please fill all fields', 'warning');
                    return;
                }

                try {
                    const db = window.firebaseDb;
                    await db.collection('adminNotifications').add({
                        title: newNotificationTitle,
                        message: newNotificationMessage,
                        targetClass: newNotificationClass,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setNewNotificationTitle('');
                    setNewNotificationMessage('');
                    setNewNotificationClass('all');
                    loadNotifications();

                    // --- SEND PUSH NOTIFICATION ---
                    const SERVER_KEY = 'jv6VbrkGTQToyfEldB8aGYEoG3kAjO9ICC3-t1Kt0cs'; // ⚠️ REPLACE THIS WITH YOUR FCM LEGACY SERVER KEY

                    if (SERVER_KEY === 'YOUR_SERVER_KEY_HERE') {
                        console.warn('FCM Server Key not set. Notification saved to DB but not sent as push.');
                        showToast('Notification saved! To send push notifications, please set the SERVER_KEY in admin.html code.', 'warning');
                    } else {
                        // Fetch all tokens from Realtime Database
                        const tokensSnapshot = await window.firebaseRtdb.ref('fcmTokens').once('value');
                        const tokensData = tokensSnapshot.val();
                        const tokens = [];

                        if (tokensData) {
                            Object.values(tokensData).forEach(userData => {
                                if (userData.token) tokens.push(userData.token);
                            });
                        }

                        if (tokens.length > 0) {
                            // Send to all tokens using FCM Legacy API
                            // Batch tokens in groups of 1000 (FCM limit)
                            try {
                                const batchSize = 1000;
                                let successCount = 0;
                                let failureCount = 0;
                                
                                // Process tokens in batches
                                for (let i = 0; i < tokens.length; i += batchSize) {
                                    const batch = tokens.slice(i, i + batchSize);
                                    
                                    try {
                                        const response = await fetch('https://fcm.googleapis.com/fcm/send', {
                                            method: 'POST',
                                            headers: {
                                                'Authorization': 'key=' + SERVER_KEY,
                                                'Content-Type': 'application/json'
                                            },
                                            body: JSON.stringify({
                                                registration_ids: batch,
                                                notification: {
                                                    title: newNotificationTitle,
                                                    body: newNotificationMessage,
                                                    icon: '/img/logo.png',
                                                    click_action: window.location.origin
                                                },
                                                priority: 'high'
                                            })
                                        });
                                        
                                        if (!response.ok) {
                                            const errorText = await response.text();
                                            throw new Error(`HTTP ${response.status}: ${errorText}`);
                                        }
                                        
                                        const result = await response.json();
                                        console.log('FCM Send Result:', result);
                                        
                                        // Count successes and failures
                                        if (result.results) {
                                            result.results.forEach((res, idx) => {
                                                if (res.error) {
                                                    failureCount++;
                                                    console.warn(`Token ${i + idx} failed:`, res.error);
                                                } else {
                                                    successCount++;
                                                }
                                            });
                                        } else if (result.success > 0) {
                                            successCount += result.success;
                                        }
                                        
                                        if (result.failure > 0) {
                                            failureCount += result.failure;
                                        }
                                        
                                    } catch (batchError) {
                                        console.error(`Error sending batch ${i / batchSize + 1}:`, batchError);
                                        failureCount += batch.length;
                                    }
                                }
                                
                                // Show appropriate message based on results
                                if (successCount > 0 && failureCount === 0) {
                                    showToast(`Notification added and sent to ${successCount} user${successCount > 1 ? 's' : ''}!`, 'success');
                                } else if (successCount > 0 && failureCount > 0) {
                                    showToast(`Notification saved! Sent to ${successCount} user${successCount > 1 ? 's' : ''}, ${failureCount} failed.`, 'warning');
                                } else {
                                    showToast('Notification saved, but failed to send push notifications.', 'error');
                                }
                            } catch (fcmError) {
                                console.error('Error sending push notification:', fcmError);
                                showToast('Notification saved, but failed to send push. Please check server key configuration.', 'error');
                            }
                        } else {
                            showToast('Notification saved! No users have registered for push notifications yet.', 'info');
                        }
                    }
                } catch (error) {
                    console.error('Error adding notification:', error);
                    showToast('Error adding notification', 'error');
                }
            };

            const handleDeleteVideo = async (id) => {
                const confirmed = await showConfirm('Are you sure you want to delete this video?', 'Delete Video');
                if (!confirmed) return;

                try {
                    const db = window.firebaseDb;
                    await db.collection('adminVideos').doc(id).delete();
                    loadVideos();
                    showToast('Video deleted successfully!', 'success');
                } catch (error) {
                    console.error('Error deleting video:', error);
                    showToast('Error deleting video', 'error');
                }
            };

            const handleDeleteNotification = async (id) => {
                const confirmed = await showConfirm('Are you sure you want to delete this notification?', 'Delete Notification');
                if (!confirmed) return;

                try {
                    const db = window.firebaseDb;
                    await db.collection('adminNotifications').doc(id).delete();
                    loadNotifications();
                    showToast('Notification deleted successfully!', 'success');
                } catch (error) {
                    console.error('Error deleting notification:', error);
                    showToast('Error deleting notification', 'error');
                }
            };

            const handleUpdatePhoneNumber = async () => {
                try {
                    const db = window.firebaseDb;
                    const rtdb = window.firebaseRtdb;

                    // Store in Firestore for record/backup
                    await db.collection('adminSettings').doc('helpPhoneNumber').set({
                        phoneNumber: helpPhoneNumber,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // Store in Realtime Database for global instant updates
                    await rtdb.ref('settings/helpPhoneNumber').set(helpPhoneNumber);

                    // Also update localStorage for immediate effect in admin panel
                    localStorage.setItem('helpPhoneNumber', helpPhoneNumber);
                    showToast('Phone number updated successfully for all users!', 'success');
                } catch (error) {
                    console.error('Error updating phone number:', error);
                    showToast('Error updating phone number', 'error');
                }
            };

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 via-red-50 to-yellow-50 px-4">
                        <div className="w-full max-w-md bg-white rounded-3xl border border-gray-200 shadow-2xl p-8">
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-red-900 mb-2">Admin Login</h1>
                                <p className="text-gray-600 text-sm">Chaturvedi Classes Admin Panel</p>
                            </div>

                            {error && (
                                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm mb-6">
                                    {error}
                                </div>
                            )}

                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500"
                                        placeholder="Enter username"
                                        required
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500"
                                        placeholder="Enter password"
                                        required
                                    />
                                </div>

                                <button
                                    type="submit"
                                    className="w-full bg-red-700 text-white py-3 rounded-xl font-bold text-lg hover:bg-red-800 transition-all duration-300 shadow-md shadow-red-200"
                                >
                                    Login
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white border-b border-gray-200 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div>
                                    <h1 className="text-xl font-bold text-red-900">Admin Panel</h1>
                                    <p className="text-xs text-gray-500">Chaturvedi Classes</p>
                                </div>
                                <button
                                    onClick={handleLogout}
                                    className="px-4 py-2 bg-red-700 text-white rounded-lg hover:bg-red-800 transition-colors"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="flex gap-2 md:gap-4 mb-6 border-b border-gray-200 overflow-x-auto scrollbar-hide">
                            <button
                                onClick={() => setActiveTab('videos')}
                                className={`px-3 md:px-4 py-2 font-semibold transition-colors whitespace-nowrap flex-shrink-0 ${activeTab === 'videos' ? 'text-red-700 border-b-2 border-red-700' : 'text-gray-600'
                                    }`}
                            >
                                Videos
                            </button>
                            <button
                                onClick={() => setActiveTab('notifications')}
                                className={`px-3 md:px-4 py-2 font-semibold transition-colors whitespace-nowrap flex-shrink-0 ${activeTab === 'notifications' ? 'text-red-700 border-b-2 border-red-700' : 'text-gray-600'
                                    }`}
                            >
                                Notifications
                            </button>
                            <button
                                onClick={() => setActiveTab('settings')}
                                className={`px-3 md:px-4 py-2 font-semibold transition-colors whitespace-nowrap flex-shrink-0 ${activeTab === 'settings' ? 'text-red-700 border-b-2 border-red-700' : 'text-gray-600'
                                    }`}
                            >
                                Settings
                            </button>
                            <button
                                onClick={() => setActiveTab('users')}
                                className={`px-3 md:px-4 py-2 font-semibold transition-colors whitespace-nowrap flex-shrink-0 ${activeTab === 'users' ? 'text-red-700 border-b-2 border-red-700' : 'text-gray-600'
                                    }`}
                            >
                                Users ({users.length})
                            </button>
                        </div>

                        {activeTab === 'videos' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-2xl border border-gray-200 p-6">
                                    <h2 className="text-xl font-bold text-gray-900 mb-4">Add New Video</h2>
                                    <form onSubmit={handleAddVideo} className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Video Title</label>
                                            <input
                                                type="text"
                                                value={newVideoTitle}
                                                onChange={(e) => setNewVideoTitle(e.target.value)}
                                                className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500"
                                                placeholder="Enter video title"
                                                required
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Video URL</label>
                                            <input
                                                type="url"
                                                value={newVideoUrl}
                                                onChange={(e) => setNewVideoUrl(e.target.value)}
                                                className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500"
                                                placeholder="Enter video URL (YouTube, etc.)"
                                                required
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Target Class</label>
                                            <select
                                                value={newVideoClass}
                                                onChange={(e) => setNewVideoClass(e.target.value)}
                                                className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500"
                                            >
                                                <option value="all">All Classes</option>
                                                <option value="9">Class 9</option>
                                                <option value="10">Class 10</option>
                                                <option value="11">Class 11</option>
                                                <option value="12">Class 12</option>
                                            </select>
                                        </div>
                                        <button
                                            type="submit"
                                            className="w-full bg-red-700 text-white py-3 rounded-xl font-semibold hover:bg-red-800 transition-all"
                                        >
                                            Add Video
                                        </button>
                                    </form>
                                </div>

                                <div className="bg-white rounded-2xl border border-gray-200 p-6">
                                    <h2 className="text-xl font-bold text-gray-900 mb-4">All Videos</h2>
                                    <div className="space-y-4">
                                        {videos.map((video) => (
                                            <div key={video.id} className="flex justify-between items-center p-4 border border-gray-200 rounded-xl">
                                                <div>
                                                    <h3 className="font-semibold text-gray-900">{video.title}</h3>
                                                    <p className="text-sm text-gray-500">{video.url}</p>
                                                    <p className="text-xs text-gray-400 mt-1">Target: {video.targetClass === 'all' ? 'All Classes' : `Class ${video.targetClass}`}</p>
                                                </div>
                                                <button
                                                    onClick={() => handleDeleteVideo(video.id)}
                                                    className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors"
                                                >
                                                    Delete
                                                </button>
                                            </div>
                                        ))}
                                        {videos.length === 0 && (
                                            <p className="text-gray-500 text-center py-8">No videos added yet</p>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'notifications' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-2xl border border-gray-200 p-6">
                                    <h2 className="text-xl font-bold text-gray-900 mb-4">Add New Notification</h2>
                                    <form onSubmit={handleAddNotification} className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Notification Title</label>
                                            <input
                                                type="text"
                                                value={newNotificationTitle}
                                                onChange={(e) => setNewNotificationTitle(e.target.value)}
                                                className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500"
                                                placeholder="Enter notification title"
                                                required
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Notification Message</label>
                                            <textarea
                                                value={newNotificationMessage}
                                                onChange={(e) => setNewNotificationMessage(e.target.value)}
                                                className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500"
                                                placeholder="Enter notification message"
                                                rows="4"
                                                required
                                            ></textarea>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Target Class</label>
                                            <select
                                                value={newNotificationClass}
                                                onChange={(e) => setNewNotificationClass(e.target.value)}
                                                className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500"
                                            >
                                                <option value="all">All Classes</option>
                                                <option value="9">Class 9</option>
                                                <option value="10">Class 10</option>
                                                <option value="11">Class 11</option>
                                                <option value="12">Class 12</option>
                                            </select>
                                        </div>
                                        <button
                                            type="submit"
                                            className="w-full bg-red-700 text-white py-3 rounded-xl font-semibold hover:bg-red-800 transition-all"
                                        >
                                            Add Notification
                                        </button>
                                    </form>
                                </div>

                                <div className="bg-white rounded-2xl border border-gray-200 p-6">
                                    <h2 className="text-xl font-bold text-gray-900 mb-4">All Notifications</h2>
                                    <div className="space-y-4">
                                        {notifications.map((notification) => (
                                            <div key={notification.id} className="flex justify-between items-start p-4 border border-gray-200 rounded-xl">
                                                <div>
                                                    <h3 className="font-semibold text-gray-900">{notification.title}</h3>
                                                    <p className="text-sm text-gray-600 mt-1">{notification.message}</p>
                                                    <p className="text-xs text-gray-400 mt-1">Target: {notification.targetClass === 'all' ? 'All Classes' : `Class ${notification.targetClass}`}</p>
                                                </div>
                                                <button
                                                    onClick={() => handleDeleteNotification(notification.id)}
                                                    className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors"
                                                >
                                                    Delete
                                                </button>
                                            </div>
                                        ))}
                                        {notifications.length === 0 && (
                                            <p className="text-gray-500 text-center py-8">No notifications added yet</p>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="bg-white rounded-2xl border border-gray-200 p-6">
                                <h2 className="text-xl font-bold text-gray-900 mb-4">Help Phone Number</h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
                                        <input
                                            type="tel"
                                            value={helpPhoneNumber}
                                            onChange={(e) => setHelpPhoneNumber(e.target.value)}
                                            className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500"
                                            placeholder="+1234567890"
                                        />
                                    </div>
                                    <button
                                        onClick={handleUpdatePhoneNumber}
                                        className="w-full bg-red-700 text-white py-3 rounded-xl font-semibold hover:bg-red-800 transition-all"
                                    >
                                        Update Phone Number
                                    </button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'users' && (
                            <div className="bg-white rounded-2xl border border-gray-200 p-4 md:p-6">
                                <h2 className="text-xl font-bold text-gray-900 mb-4">All Users ({users.length})</h2>
                                <div className="overflow-x-auto -mx-4 md:mx-0 px-4 md:px-0">
                                    <div className="min-w-full inline-block align-middle">
                                        <table className="w-full text-sm">
                                            <thead>
                                                <tr className="border-b border-gray-200">
                                                    <th className="text-left py-2 px-2 md:px-4 font-semibold text-gray-700 text-xs md:text-sm">Name</th>
                                                    <th className="text-left py-2 px-2 md:px-4 font-semibold text-gray-700 text-xs md:text-sm">Email</th>
                                                    <th className="text-left py-2 px-2 md:px-4 font-semibold text-gray-700 text-xs md:text-sm">Class</th>
                                                    <th className="text-left py-2 px-2 md:px-4 font-semibold text-gray-700 text-xs md:text-sm">Phone</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {users.map((user) => (
                                                    <tr key={user.id} className="border-b border-gray-100">
                                                        <td className="py-2 px-2 md:px-4 text-gray-900 text-xs md:text-sm">{user.name}</td>
                                                        <td className="py-2 px-2 md:px-4 text-gray-600 text-xs md:text-sm break-all">{user.email}</td>
                                                        <td className="py-2 px-2 md:px-4 text-gray-600 text-xs md:text-sm">{user.class}</td>
                                                        <td className="py-2 px-2 md:px-4 text-gray-600 text-xs md:text-sm">{user.phone}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                        {users.length === 0 && (
                                            <div className="text-center py-8">
                                                <p className="text-gray-500 mb-2">No users found</p>
                                                <p className="text-xs text-gray-400">Users will appear here after they sign up</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminPanel />);
    </script>
</body>

</html>
