<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet Connection - Chaturvedi Classes</title>
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9fafb;
            color: #111827;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            width: 100%;
            max-width: 28rem;
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Logo */
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            width: 5rem;
            height: 5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Icon Container */
        .icon-container {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
        }
        
        .icon-circle {
            width: 6rem;
            height: 6rem;
            background-color: #fef2f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-circle svg {
            width: 3rem;
            height: 3rem;
            color: #b91c1c;
        }
        
        /* Typography */
        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 1rem;
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 2.25rem;
            }
        }
        
        .description {
            color: #4b5563;
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }
        
        /* Status Card */
        .status-card {
            background-color: white;
            border-radius: 1rem;
            border: 1px solid #e5e7eb;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .status-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .status-text {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }
        
        .status-info {
            font-size: 0.75rem;
            color: #6b7280;
        }
        
        .retry-count {
            font-weight: 600;
            color: #b91c1c;
        }
        
        /* Indicator Dot */
        .indicator-dot {
            width: 0.5rem;
            height: 0.5rem;
            background-color: #ef4444;
            border-radius: 50%;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        /* Spinner */
        .spinner {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #fbbf24;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Button */
        .retry-button {
            width: 100%;
            background-color: #b91c1c;
            color: white;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
            box-shadow: 0 10px 15px -3px rgba(185, 28, 28, 0.1);
        }
        
        .retry-button:hover:not(:disabled) {
            background-color: #991b1b;
            box-shadow: 0 20px 25px -5px rgba(185, 28, 28, 0.1);
        }
        
        .retry-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .retry-button svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        .retry-button .spinner {
            width: 1.25rem;
            height: 1.25rem;
            border-color: white;
            border-top-color: transparent;
        }
        
        /* Footer */
        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo">
                <img src="img/logo.png" alt="Chaturvedi Classes Logo" onerror="this.style.display='none'">
            </div>
        </div>

        <!-- Offline Icon -->
        <div class="icon-container">
            <div class="icon-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="1" x2="23" y1="1" y2="23"/>
                    <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/>
                    <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/>
                    <path d="M10.71 5.05A16 16 0 0 1 22.58 9"/>
                    <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/>
                    <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
                    <line x1="12" x2="12.01" y1="20" y2="20"/>
                </svg>
            </div>
        </div>

        <!-- Title -->
        <h1>No Internet Connection</h1>

        <!-- Description -->
        <p class="description">
            It looks like you're offline. Please check your internet connection and try again.
        </p>

        <!-- Retry Status -->
        <div class="status-card">
            <div class="status-row">
                <span id="statusIndicator"></span>
                <span class="status-text" id="statusText">Auto-retrying...</span>
            </div>
            <p class="status-info">
                Retry attempts: <span class="retry-count" id="retryCount">0</span>
            </p>
        </div>

        <!-- Manual Retry Button -->
        <button class="retry-button" id="retryButton" onclick="handleRetry()">
            <span id="buttonContent"></span>
        </button>

        <!-- Footer -->
        <p class="footer">
            Chaturvedi Classes - Excellence in Education
        </p>
    </div>

    <script>
        let retryCount = 0;
        let isChecking = false;
        let retryInterval = null;
        let lastUrl = '';

        // Get the last visited URL from localStorage
        function init() {
            lastUrl = localStorage.getItem('lastVisitedUrl') || 'index.html';
            updateButton();
            startAutoRetry();
        }

        // Function to check internet connectivity
        async function checkInternet() {
            // First check navigator.onLine (fast but not always reliable)
            if (!navigator.onLine) {
                return false;
            }

            // Try to fetch a small resource with timeout
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 2000);
                
                const response = await fetch('https://www.google.com/favicon.ico?' + new Date().getTime(), {
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                return true;
            } catch (error) {
                // If fetch fails, we're offline
                return false;
            }
        }

        // Function to handle manual retry
        async function handleRetry() {
            if (isChecking) return;
            
            retryCount++;
            isChecking = true;
            updateUI();
            
            const hasInternet = await checkInternet();
            
            if (hasInternet) {
                // Internet is back, redirect to last page
                window.location.href = lastUrl;
            } else {
                isChecking = false;
                updateUI();
            }
        }

        // Function to update UI
        function updateUI() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const retryCountEl = document.getElementById('retryCount');
            const button = document.getElementById('retryButton');
            const buttonContent = document.getElementById('buttonContent');

            retryCountEl.textContent = retryCount;

            if (isChecking) {
                statusIndicator.innerHTML = '<div class="spinner"></div>';
                statusText.textContent = 'Checking connection...';
                button.disabled = true;
                buttonContent.innerHTML = '<div class="spinner"></div><span>Checking...</span>';
            } else {
                statusIndicator.innerHTML = '<div class="indicator-dot"></div>';
                statusText.textContent = 'Auto-retrying...';
                button.disabled = false;
                buttonContent.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 4 23 10 17 10"/>
                        <polyline points="1 20 1 14 7 14"/>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                    </svg>
                    <span>Retry Now</span>
                `;
            }
        }

        // Function to update button only
        function updateButton() {
            const button = document.getElementById('retryButton');
            const buttonContent = document.getElementById('buttonContent');
            
            if (isChecking) {
                button.disabled = true;
                buttonContent.innerHTML = '<div class="spinner"></div><span>Checking...</span>';
            } else {
                button.disabled = false;
                buttonContent.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 4 23 10 17 10"/>
                        <polyline points="1 20 1 14 7 14"/>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                    </svg>
                    <span>Retry Now</span>
                `;
            }
        }

        // Auto-retry mechanism
        function startAutoRetry() {
            // Initial check
            checkAndRedirect();

            // Set up auto-retry every 3 seconds
            retryInterval = setInterval(() => {
                checkAndRedirect();
            }, 3000);

            // Listen to online/offline events
            window.addEventListener('online', handleOnline);
            window.addEventListener('offline', handleOffline);
        }

        // Check and redirect if online
        async function checkAndRedirect() {
            if (isChecking) return;
            
            const hasInternet = await checkInternet();
            
            if (hasInternet) {
                // Clear intervals and redirect
                if (retryInterval) {
                    clearInterval(retryInterval);
                    retryInterval = null;
                }
                window.location.href = lastUrl;
            } else {
                retryCount++;
                document.getElementById('retryCount').textContent = retryCount;
            }
        }

        // Handle online event
        function handleOnline() {
            if (retryInterval) {
                clearInterval(retryInterval);
                retryInterval = null;
            }
            
            // Double check before redirecting
            setTimeout(async () => {
                const hasInternet = await checkInternet();
                if (hasInternet) {
                    window.location.href = lastUrl;
                } else {
                    // If still offline, restart auto-retry
                    startAutoRetry();
                }
            }, 500);
        }

        // Handle offline event
        function handleOffline() {
            isChecking = false;
            updateUI();
        }

        // Initialize on page load
        init();
        updateUI();
    </script>
</body>
</html>
