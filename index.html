    <!-- Tailwind CSS - Left blocking to prevent FOUC, but preconnected -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Optimized Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js', { scope: '/' })
                    .then(function(registration) {
                        console.log('Service Worker registered successfully:', registration.scope);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', function() {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', function() {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New service worker available, notify user or reload
                                    console.log('New service worker available');
                                    // Optional: Show notification to user or auto-reload
                                    if (confirm('A new version is available. Reload to update?')) {
                                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch(function(error) {
                        console.log('Service Worker registration failed:', error);
                    });
                
                // Handle service worker updates
                let refreshing = false;
                navigator.serviceWorker.addEventListener('controllerchange', function() {
                    if (!refreshing) {
                        refreshing = true;
                        window.location.reload();
                    }
                });
            });
        }
    </script>

    <!-- Firebase SDK - Deferred -->
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js" defer></script>

    <script src="js/utils.js" defer></script>
    <script type="text/babel" src="js/app.js" defer></script>

    <style>
        /* Custom styles and font import */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        /* Hide scrollbar for Chrome, Safari and Opera globally */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Utility to hide scrollbar on mobile */
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Smooth screen transition animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        .view-transition {
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        .view-transition.fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        .view-transition.fade-out {
            animation: fadeOut 0.15s ease-out forwards;
        }

        /* Smooth transitions for all interactive elements */
        button, a, input, select, textarea {
            transition: all 0.2s ease;
        }

        /* Reduce motion for users who prefer it */
        @media (prefers-reduced-motion: reduce) {
            .view-transition,
            .view-transition.fade-in,
            .view-transition.fade-out {
                animation: none;
            }
            
            button, a, input, select, textarea {
                transition: none;
            }
        }
    </style>
</head>
